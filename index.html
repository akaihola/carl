<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemini Live API - Minimal Client</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="toolbar" id="toolbar">
        <button id="connectBtn" onclick="toggleConnection()">Connect & Start</button>
        <button id="menuBtn" onclick="toggleMenu()">
            <span></span>
            <span></span>
            <span></span>
        </button>
    </div>

    <h1>Gemini Live API (Client-to-Server)</h1>

    <div id="menu" onclick="closeMenuOnBackdrop(event)">
        <div class="menu-content">
            <div class="menu-header">
                <span>Settings</span>
                <button class="menu-close" onclick="closeMenu()">✕</button>
            </div>
            <textarea id="systemPrompt" placeholder="System Instructions (e.g., 'You are a helpful pirate.')">
You are an assistant which contributes concisely to a conversation only when facts are needed.
When you observe a need for a fact (direct/indirect question, pondering, misinformation, incomplete information),
plus at least one more utterance which doesn't correctly provide the fact,
give a response with content.
Do NOT give a response with content immediately after you observe a need for a fact.
To give response with no content, use the dummy response §{} and nothing more.

CONFIDENCE PROTOCOL:
For every response, assess your confidence in any factual claims you make:
- If 99%+ confident: Respond naturally with just your answer.
- If less than 99% confident: Respond with ONLY the § marker and JSON object, nothing else:
  §{"q":"the exact factual question","a":"your brief answer","c":75}
  Where q=question needing verification, a=your shortest answer, c=confidence 0-100.
  IMPORTANT: Say nothing after the JSON. Stop immediately. The system handles verification.

VERIFICATION MODEL SYSTEM INSTRUCTION:
When verifying facts:
- Use Google Search to retrieve current/real-world information for verification
- Use Code Execution for calculations or data transformations
- Ground your answers in the tool results
- Answer directly and concisely, citing sources when applicable
</textarea>
        </div>
    </div>

    <div class="controls" id="controls">
        <div id="apiKeySection">
            <input type="password" id="apiKey" placeholder="Enter API Key">
            <button id="submitApiKeyBtn" onclick="submitApiKey()">Submit API Key</button>
            <button id="clearApiKeyBtn" onclick="clearApiKey()" style="display: none;">Clear Key</button>
        </div>
    </div>

    <div id="log"></div>

    <!-- Load modules in dependency order -->
    <script src="js/helpers.js"></script>
    <script src="js/config.js"></script>
    <script src="js/state.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/location.js"></script>
    <script src="js/audio.js"></script>
    <script src="js/response.js"></script>
    <script src="js/connection.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
