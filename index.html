<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemini Live API - Minimal Client</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            padding: clamp(16px, 5vw, 20px);
            max-width: 800px;
            margin: 0 auto;
            font-size: clamp(16px, 4vw, 16px);
            line-height: 1.5;
            background: #fafafa;
        }

        .header {
            display: grid;
            grid-template-columns: 1fr auto;
            align-items: start;
            margin-bottom: clamp(15px, 4vw, 20px);
            gap: clamp(8px, 2vw, 15px);
        }

        h1 {
            font-size: clamp(18px, 5vw, 32px);
            margin: 0;
            line-height: 1.2;
        }

        #menuBtn {
            background: none;
            border: none;
            cursor: pointer;
            padding: 8px;
            display: flex;
            flex-direction: column;
            gap: 5px;
            flex-shrink: 0;
        }

        #menuBtn span {
            width: 25px;
            height: 3px;
            background: #333;
            border-radius: 2px;
            transition: all 0.3s;
        }

        #menuBtn.active span:nth-child(1) {
            transform: rotate(45deg) translate(8px, 8px);
        }

        #menuBtn.active span:nth-child(2) {
            opacity: 0;
        }

        #menuBtn.active span:nth-child(3) {
            transform: rotate(-45deg) translate(7px, -7px);
        }

        #menu {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            z-index: 999;
        }

        #menu.open {
            display: flex;
        }

        .menu-content {
            background: white;
            width: 100%;
            max-width: 400px;
            height: 100vh;
            overflow-y: auto;
            padding: clamp(20px, 5vw, 30px);
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from {
                transform: translateX(-100%);
            }
            to {
                transform: translateX(0);
            }
        }

        .menu-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            font-size: 1.2em;
            font-weight: 600;
        }

        .menu-close {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 1.5em;
            padding: 0;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #systemPrompt {
            width: 100%;
            height: clamp(120px, 40vh, 200px);
            margin-bottom: clamp(15px, 4vw, 20px);
            resize: vertical;
            font-family: 'Courier New', monospace;
        }

        #log {
            white-space: pre-wrap;
            background: #fff;
            padding: clamp(10px, 3vw, 16px);
            height: clamp(200px, 60vh, 400px);
            overflow-y: auto;
            border: 1px solid #ddd;
            margin-top: clamp(10px, 3vw, 20px);
            border-radius: 8px;
            font-size: clamp(14px, 3vw, 14px);
            font-family: 'Courier New', monospace;
        }

        .controls {
            margin-bottom: clamp(15px, 4vw, 20px);
            display: flex;
            gap: clamp(8px, 2vw, 10px);
            flex-wrap: wrap;
        }

        #apiKeySection {
            display: flex;
            gap: clamp(8px, 2vw, 10px);
            align-items: center;
            flex-wrap: wrap;
        }

        input, textarea, button {
            padding: clamp(8px, 2vw, 12px);
            font-size: inherit;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-family: inherit;
        }

        input {
            flex: 1;
            min-width: 150px;
        }

        input[type="password"] {
            min-width: 160px;
        }

        button {
            background: #2563eb;
            color: white;
            border: none;
            cursor: pointer;
            font-weight: 600;
            transition: background-color 0.2s;
            white-space: nowrap;
        }

        button:hover {
            background: #1d4ed8;
        }

        button:active {
            background: #1e40af;
        }

        .status {
            color: #666;
            font-size: 0.95em;
            margin-left: clamp(8px, 2vw, 10px);
            white-space: nowrap;
        }

        @media (max-width: 640px) {
            #apiKeySection {
                flex-direction: column;
                width: 100%:
            }

            input[type="password"] {
                width: 100%;
            }

            button {
                width: 100%;
            }

            .controls {
                flex-direction: column;
                gap: clamp(8px, 2vw, 12px);
            }

            .status {
                margin-left: 0;
                text-align: center;
            }

            .menu-content {
                max-width: 100%;
            }
        }
    </style>
</head>
<body>

    <div class="header">
        <h1>Gemini Live API (Client-to-Server)</h1>
        <button id="menuBtn" onclick="toggleMenu()">
            <span></span>
            <span></span>
            <span></span>
        </button>
    </div>

    <div id="menu" onclick="closeMenuOnBackdrop(event)">
        <div class="menu-content">
            <div class="menu-header">
                <span>Settings</span>
                <button class="menu-close" onclick="closeMenu()">âœ•</button>
            </div>
            <textarea id="systemPrompt" placeholder="System Instructions (e.g., 'You are a helpful pirate.')">You are a helpful assistant. Keep responses concise.</textarea>
        </div>
    </div>

    <div class="controls">
        <div id="apiKeySection">
            <input type="password" id="apiKey" placeholder="Enter API Key">
            <button id="submitApiKeyBtn" onclick="submitApiKey()">Submit API Key</button>
            <button id="clearApiKeyBtn" onclick="clearApiKey()" style="display: none;">Clear Key</button>
        </div>
        <button id="connectBtn" onclick="toggleConnection()" style="display: none;">Connect & Start</button>
        <span id="status" class="status">Disconnected</span>
    </div>

    <div id="log">Responses will appear here...</div>

    <script>
        let ws = null;
        let audioContext = null;
        let mediaStream = null;
        let audioProcessor = null;
        let currentApiKey = null;

        // Configuration
        const MODEL = "models/gemini-2.0-flash-exp";
        const HOST = "generativelanguage.googleapis.com";
        const WS_URL = `wss://${HOST}/ws/google.ai.generativelanguage.v1alpha.GenerativeService.BidiGenerateContent`;
        const API_KEY_STORAGE_KEY = "gemini_api_key";

        // Menu functions
        function toggleMenu() {
            const menu = document.getElementById('menu');
            const menuBtn = document.getElementById('menuBtn');
            menu.classList.toggle('open');
            menuBtn.classList.toggle('active');
        }

        function closeMenu() {
            const menu = document.getElementById('menu');
            const menuBtn = document.getElementById('menuBtn');
            menu.classList.remove('open');
            menuBtn.classList.remove('active');
        }

        function closeMenuOnBackdrop(event) {
            if (event.target.id === 'menu') {
                closeMenu();
            }
        }

        // Initialize on page load
        window.addEventListener('DOMContentLoaded', () => {
            const savedKey = localStorage.getItem(API_KEY_STORAGE_KEY);
            if (savedKey) {
                currentApiKey = savedKey;
                showConnectButton();
            } else {
                showApiKeyInput();
            }
        });

        function showApiKeyInput() {
            document.getElementById('apiKeySection').style.display = 'flex';
            document.getElementById('connectBtn').style.display = 'none';
            document.getElementById('clearApiKeyBtn').style.display = 'none';
        }

        function showConnectButton() {
            document.getElementById('apiKeySection').style.display = 'none';
            document.getElementById('connectBtn').style.display = 'inline-block';
            document.getElementById('clearApiKeyBtn').style.display = 'inline-block';
        }

        async function submitApiKey() {
            const key = document.getElementById('apiKey').value.trim();
            if (!key) {
                alert("Please enter an API Key");
                return;
            }

            // Save to localStorage
            localStorage.setItem(API_KEY_STORAGE_KEY, key);
            currentApiKey = key;
            document.getElementById('apiKey').value = '';
            showConnectButton();
        }

        function clearApiKey() {
            if (confirm("Are you sure you want to clear the saved API key?")) {
                localStorage.removeItem(API_KEY_STORAGE_KEY);
                currentApiKey = null;
                showApiKeyInput();
            }
        }

        async function toggleConnection() {
            if (ws) {
                disconnect();
            } else {
                await connect();
            }
        }

        async function connect() {
            const key = currentApiKey;
            const prompt = document.getElementById('systemPrompt').value;

            if (!key) { alert("Please enter an API Key"); return; }

            updateStatus("Connecting...");

            // 1. Initialize Audio (16kHz, Mono, PCM)
            try {
                mediaStream = await navigator.mediaDevices.getUserMedia({ audio: {
                    channelCount: 1
                }});

                // Use native sample rate, then resample to 16kHz
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
                const source = audioContext.createMediaStreamSource(mediaStream);
                const nativeSampleRate = audioContext.sampleRate;

                // Use ScriptProcessor (deprecated but simplest for plain JS single-file)
                audioProcessor = audioContext.createScriptProcessor(4096, 1, 1);

                audioProcessor.onaudioprocess = (e) => {
                    if (!ws || ws.readyState !== WebSocket.OPEN) return;

                    const inputData = e.inputBuffer.getChannelData(0);
                    // Resample from native rate to 16kHz
                    const resampled = resampleTo16kHz(inputData, nativeSampleRate);
                    const pcmData = floatTo16BitPCM(resampled);
                    const base64Audio = arrayBufferToBase64(pcmData);

                    sendAudioMessage(base64Audio);
                };

                source.connect(audioProcessor);
                audioProcessor.connect(audioContext.destination); // Connect to dest to keep it alive
            } catch (err) {
                console.error(err);
                alert("Microphone error: " + err.message);
                return;
            }

            // 2. Initialize WebSocket
            const url = `${WS_URL}?key=${key}`;
            ws = new WebSocket(url);

            ws.onopen = () => {
                updateStatus("Connected");
                document.getElementById('connectBtn').textContent = "Disconnect";

                // 3. Send Setup Message
                const setupMessage = {
                    setup: {
                        model: MODEL,
                        generation_config: {
                            response_modalities: ["TEXT"] // Explicitly ask for Text
                        },
                        system_instruction: {
                            parts: [{ text: prompt }]
                        }
                    }
                };
                ws.send(JSON.stringify(setupMessage));
            };

            ws.onmessage = async (event) => {
                try {
                    // Convert Blob to text if needed
                    let data = event.data;
                    if (data instanceof Blob) {
                        data = await data.text();
                    }

                    const response = JSON.parse(data);

                    // Parse server content (Text)
                    if (response.serverContent && response.serverContent.modelTurn) {
                        const parts = response.serverContent.modelTurn.parts;
                        for (const part of parts) {
                            if (part.text) {
                                appendLog(part.text);
                            }
                        }
                    }
                } catch (err) {
                    console.error("Failed to parse message:", event.data);
                    console.error("Parse error:", err);
                }
            };

            ws.onerror = (err) => {
                console.error("WebSocket Error:", err);
                updateStatus("Error (See Console)");

                // Check if error is likely due to invalid API key
                const errorStr = err.toString().toLowerCase();
                if (errorStr.includes('401') || errorStr.includes('unauthorized') || errorStr.includes('invalid')) {
                    localStorage.removeItem(API_KEY_STORAGE_KEY);
                    currentApiKey = null;
                    showApiKeyInput();
                    alert("API key appears to be invalid. Please enter a new one.");
                }

                disconnect();
            };

            ws.onclose = () => {
                if (document.getElementById('status').textContent !== "Disconnected") {
                   disconnect();
                }
            };
        }

        function disconnect() {
            updateStatus("Disconnected");
            document.getElementById('connectBtn').textContent = "Connect & Start";

            if (ws) {
                ws.close();
                ws = null;
            }
            if (mediaStream) {
                mediaStream.getTracks().forEach(track => track.stop());
                mediaStream = null;
            }
            if (audioContext) {
                audioContext.close();
                audioContext = null;
            }
        }

        function sendAudioMessage(base64Audio) {
            const audioMessage = {
                realtime_input: {
                    media_chunks: [{
                        mime_type: "audio/pcm",
                        data: base64Audio
                    }]
                }
            };
            ws.send(JSON.stringify(audioMessage));
        }

        // --- Helpers ---

        // Resample audio from native sample rate to 16kHz using linear interpolation
        function resampleTo16kHz(float32Array, fromSampleRate) {
            if (fromSampleRate === 16000) return float32Array;

            const ratio = fromSampleRate / 16000;
            const newLength = Math.floor(float32Array.length / ratio);
            const result = new Float32Array(newLength);

            for (let i = 0; i < newLength; i++) {
                const srcIndex = i * ratio;
                const srcIndexFloor = Math.floor(srcIndex);
                const srcIndexCeil = Math.min(srcIndexFloor + 1, float32Array.length - 1);
                const fraction = srcIndex - srcIndexFloor;

                // Linear interpolation
                result[i] = float32Array[srcIndexFloor] * (1 - fraction) + float32Array[srcIndexCeil] * fraction;
            }

            return result;
        }

        function updateStatus(text) {
            document.getElementById('status').textContent = text;
        }

        function appendLog(text) {
            const log = document.getElementById('log');
            log.textContent += text;
            log.scrollTop = log.scrollHeight;
        }

        // Convert Float32Array (browser audio) to Int16Array (PCM)
        function floatTo16BitPCM(float32Array) {
            const buffer = new ArrayBuffer(float32Array.length * 2);
            const view = new DataView(buffer);
            for (let i = 0; i < float32Array.length; i++) {
                let s = Math.max(-1, Math.min(1, float32Array[i]));
                // Convert -1.0...1.0 to -32768...32767
                view.setInt16(i * 2, s < 0 ? s * 0x8000 : s * 0x7FFF, true); // true = little-endian
            }
            return buffer;
        }

        // Convert ArrayBuffer to Base64 string
        function arrayBufferToBase64(buffer) {
            let binary = '';
            const bytes = new Uint8Array(buffer);
            const len = bytes.byteLength;
            for (let i = 0; i < len; i++) {
                binary += String.fromCharCode(bytes[i]);
            }
            return window.btoa(binary);
        }
    </script>
</body>
</html>
