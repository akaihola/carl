<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pipecat Voice Assistant</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Pipecat Voice Assistant</h1>
        
        <div class="status-section">
            <p class="info">
                ðŸŽ¤ This voice assistant uses Pipecat for real-time speech processing with AI insights.
                <br>
                API keys are securely managed on the backend server.
            </p>
        </div>

        <div class="controls">
            <button id="start-button">Start Voice Assistant</button>
            <button id="stop-button" disabled>Stop Voice Assistant</button>
        </div>

        <div id="llm-insights-container">
            <h3>AI Insights</h3>
            <div class="insights-content">
                <!-- LLM insights will be displayed here -->
            </div>
        </div>

        <div id="transcription-container">
            <h3>Live Transcription</h3>
            <div id="transcription-ticker">
                <!-- Real-time transcription will appear here -->
            </div>
        </div>

    </div>
    <script src="webrtc-script.js"></script>
</body>
